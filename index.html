<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<main class="col">
  <form id="ageForm">
    <div class="inputs-field row">
      <div class="col">    
        <label for="day">Day</label>
        <input id="day" type="text" name="age" placeholder="DD">
        <small></small>
      </div>
      <div class="col">
        <label for="month">Month</label>
        <input id="month" type="text" name="age" placeholder="MM">
        <small></small>
      </div>
      <div class="col">
        <label for="year">Year</label>
        <input id="year" type="text" name="age" placeholder="YYYY">
        <small></small>
      </div>
    </div>
      <div class="submit-aria row">
        <hr>
        <button class="submitBtn" name="arrow-image" aria-labelledby="arrow-image" type="submit">
          <img id="arrow-image" src="./assets/images/icon-arrow.svg" alt="arrow-image">
        </button>
      </div>
  </form>
  <div class="output">
    <p><span id="yearOutput">--</span>years</p>
    <p><span id="monthOutput">--</span>months</p>
    <p><span id="dayOutput">--</span>days</p>
  </div>
</main>
  <script src="script.js"></script>
</body>
</html>
